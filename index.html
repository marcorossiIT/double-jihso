<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jishos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/wanakana"></script>
    <style>
        body {
            background-color: #4272d0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .search-bar {
            background-color: #1f2937;
            padding: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 1;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #1f2937;
            color: #e5e7eb;
        }

        .search-bar .replace-button {
            background-color: #1f2937;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #e5e7eb;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-left: 0.5rem;
        }

        .search-bar .replace-button img {
            width: 1rem;
            height: 1rem;
            margin-left: 0.5rem;
        }

        .conversion {
            font-size: 0.8rem;
            color: #e5e7eb;
            padding: 0.5rem 1rem;
        }

        .error {
            color: #ff0000;
            font-size: 0.8rem;
            padding: 0.2rem 1rem;
        }

        .grid-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 0.5rem;
            overflow-y: auto;
        }

        .iframe-container {
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #1f2937;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="search-bar">
        <input type="text" id="all-input" placeholder="Search all" autofocus>
        <button class="replace-button" id="replace-button">Replace with Hiragana
            <img src="https://img.icons8.com/ios-filled/50/ffffff/ok.png" alt="OK Icon" />
        </button>
    </div>
    <div class="conversion" id="conversion"></div>
    <div class="error" id="error"></div>
    <div class="grid-container">
        <div class="iframe-container">
            <iframe id="iframe1" tabIndex="-1"></iframe>
        </div>
        <div class="iframe-container">
            <iframe id="iframe2" tabIndex="-1"></iframe>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const inputField = document.getElementById('all-input');
        const replaceButton = document.getElementById('replace-button');
        const conversionField = document.getElementById('conversion');
        const errorField = document.getElementById('error');
        inputField.value = urlParams.get('all') || '';

        // Focus and set the cursor position to the end of the input field after a short delay
        setTimeout(() => {
            inputField.focus();
            inputField.setSelectionRange(inputField.value.length, inputField.value.length);
        }, 0);

        inputField.addEventListener('input', () => {
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set('all', inputField.value);
            window.location.href = newUrl.href;
            updateConversion();
        });

        replaceButton.addEventListener('click', () => {
            const text = inputField.value.trim();
            if (text === '') {
                return;
            }

            try {
                const hiragana = wanakana.toHiragana(text);
                inputField.value = hiragana;
                const newUrl = new URL(window.location.href);
                newUrl.searchParams.set('all', hiragana);
                window.location.href = newUrl.href;
            } catch (error) {
                errorField.textContent = 'Error: ' + error.message;
            }
        });

        function updateUrls() {
            const urls = [
                `https://jisho.hlorenzi.com/${'search/' + urlParams.get('all') || urlParams.get('lorenzi') || ''}`,
                `https://jisho.org/search/${urlParams.get('all') || urlParams.get('jisho')}`,
            ];

            const iframe1 = document.getElementById('iframe1');
            const iframe2 = document.getElementById('iframe2');
            iframe1.src = urls[0];
            iframe2.src = urls[1];
        }

        function updateConversion() {
            const text = inputField.value.trim();
            if (text === '') {
                conversionField.textContent = '';
                errorField.textContent = '';
                return;
            }

            try {
                const hiragana = wanakana.toHiragana(text);
                conversionField.textContent = hiragana;
                errorField.textContent = '';
            } catch (error) {
                conversionField.textContent = '';
                errorField.textContent = 'Error: ' + error.message;
            }
        }

        updateUrls();
        updateConversion();

    </script>
</body>

</html>
