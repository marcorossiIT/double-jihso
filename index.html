<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jishos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4272d0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .search-bar {
            background-color: #1f2937;
            padding: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 1;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: #1f2937;
            color: #e5e7eb;
        }

        .grid-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 0.5rem;
            padding: 1.5rem 0.5rem 0.5rem;
            /* Increased top padding to avoid overlap */
            overflow-y: auto;
        }

        .iframe-container {
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #1f2937;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="search-bar">
        <input type="text" id="all-input" placeholder="Search all" autofocus>
    </div>
    <div class="grid-container">
        <div class="iframe-container">
            <iframe id="iframe1" tabIndex="-1"></iframe>
        </div>
        <div class="iframe-container">
            <iframe id="iframe2" tabIndex="-1"></iframe>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const inputField = document.getElementById('all-input');
        inputField.value = urlParams.get('all') || '';

        inputField.addEventListener('input', () => {
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set('all', inputField.value);
            window.location.href = newUrl.href;
        });

        function updateUrls() {
            const urls = [
                `https://jisho.hlorenzi.com/${'search/' + urlParams.get('all') || urlParams.get('lorenzi') || ''}`,
                `https://jisho.org/search/${urlParams.get('all') || urlParams.get('jisho')}`,
            ];

            const iframe1 = document.getElementById('iframe1');
            const iframe2 = document.getElementById('iframe2');
            iframe1.src = urls[0];
            iframe2.src = urls[1];
        }

        updateUrls();
        setInterval(() => {
            inputField.focus();
        }, 100);
    </script>
</body>

</html>
